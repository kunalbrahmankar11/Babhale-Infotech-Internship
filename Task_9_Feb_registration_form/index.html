<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <form action="#" method="post">  
        <h2>Registration form</h2>

        <label for="firstName">Enter your first name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

        <label for="lastName">Enter your last name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

        <label for="password">Enter your password</label>
        <input type="password" id="password" placeholder="enter your password" name="password" required>

        <label for="confirmPassword">Reenter your password</label>
        <input type="password" id="confirmPassword" placeholder="reenter your password" name="confirmPassword" required>

        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>

        <label for="mobile">Enter your mobile</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="address">Enter your address</label>
        <textarea id="address" name="address"  required></textarea>

        <label>Select your gender</label>
        <div>
            <input type="radio" id="male" value="male" required>
            <label for="male">male</label>
            <input type="radio" id="female"  value="female" >
            <label for="female">female</label>
        </div>

        <div class="checkbox-group">
            <label><P>Select your hobbies</P></label>
            <div>
                <input type="checkbox" id="hobby1"  value="hobby1">
                <label for="hobby1">hobby1</label>
                <input type="checkbox" id="hobby2"  value="hobby2">
                <label for="hobby2">hobby2</label>
                <input type="checkbox" id="hobby3" value="hobby3">
                <label for="hobby3">hobby3</label>
            </div>
        </div>

        <label for="dob">Select your DOB</label>
        <input type="date" id="dob" name="dob" required>

        <label for="country">Select your Country</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            </select>
        
        <div class="file-upload">
            <label for="profilePic">Upload your pic</label>
            <input type="file" id="profilePic" name="profilePic">
        </div>

        <button type="submit">Save My Data</button>
        <button type="reset">Reset Data</button>
    </form>

</body>
</html>
