<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 10</title>
</head>
<body>
    <h1 id="printl">One to ten numbers Print</h1>
    <script>

        let text = "";
        for(let i=1;i<=10;i++){
            text = text+i+"<br>";
        }
    
        
        document.getElementById("printl").innerHTML =text ;
    </script>
</body>
</html>
