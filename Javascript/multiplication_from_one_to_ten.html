<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication_from_one_to_ten.html</title>
</head>
<body>
    <h1 id="multiplication"></h1>
   <script>
     let mult = "";
    for(let i=1;i<=10;i++){
       
       mult   =mult + i * 2 + "<br>";
    }
    for(let i=1;i<=10;i++){
       mult  =mult + i * 3 + "<br>";
    }
    for(let i=1;i<=10;i++){
       mult  =mult + i * 4 + "<br>";
    }
    for(let i=1;i<=10;i++){
       mult  =mult + i * 5 + "<br>";
    }
    for(let i=1;i<=10;i++){
       mult  =mult + i * 6 + "<br>";
    }
    document.getElementById("multiplication").innerHTML = mult;
   </script>
    
</body>
</html>
