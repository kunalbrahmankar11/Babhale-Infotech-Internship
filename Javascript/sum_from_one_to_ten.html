<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum_from_one_to_ten</title>
</head>
<body>
    <h1 id="summ">
        sum_from_one_to_ten
    </h1>
    <script>
        let sum = 0;
        for(let i = 1;i<=10;i++){
            sum = sum + i ; 
        }
        console.log(sum);
        document.getElementById("summ").innerHTML = sum;

    </script>
</body>
</html>
